{% extends "base.html" %}
{% load account %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #f8fafc 0%, #fbc2eb 100%);
        min-height: 100vh;
        font-family: 'Segoe UI', sans-serif;
    }
    .main-container {
        max-width: 500px;
        margin: 60px auto;
        background: rgba(255,255,255,0.85);
        border-radius: 18px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
        padding: 2.5rem 2rem;
        text-align: center;
    }
    .welcome-title {
        font-size: 2.2rem;
        font-weight: 700;
        background: linear-gradient(90deg, #ff6a88 0%, #ff99ac 100%);
        color: transparent;
        background-clip: text;
        -webkit-background-clip: text;
        margin-bottom: 0.5rem;
    }
    .subtitle {
        font-size: 1.2rem;
        color: #6b7280;
        margin-bottom: 2rem;
    }
    .btn {
        display: inline-block;
        padding: 0.75rem 2rem;
        background: linear-gradient(90deg, #ff6a88 0%, #ff99ac 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: box-shadow 0.2s;
        box-shadow: 0 2px 8px rgba(255, 106, 136, 0.15);
        margin: 0.5rem 0;
    }
    .btn:hover {
        box-shadow: 0 4px 16px rgba(255, 106, 136, 0.25);
        background: linear-gradient(90deg, #ff99ac 0%, #ff6a88 100%);
    }
    .logout-link {
        color: #ff6a88;
        font-weight: 500;
        text-decoration: underline;
        margin-bottom: 1.5rem;
        display: inline-block;
    }
</style>

<div class="main-container">
    <div class="welcome-title">Hi {% user_display user %}!</div>
    <div class="subtitle">Welcome to <b>DjangoGram</b></div>
    <a href="{% url "account_logout" %}" class="logout-link">Logout</a>
    <h2 style="margin-top:2rem; font-weight:600; color:#ff6a88;">Create Your Personal LOBBY</h2>
    <a href="{% url "lobby" %}" class="btn">Go to Lobby</a>
</div>
{% endblock %}
